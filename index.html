<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>TallerTypescript</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .custom-header {
            background-color: #1FA3B6;
            color: white;
            padding: 10px;
            display: flex;
            align-items: center;
        }

        .custom-header img {
            width: 50px;
            height: 30px;
            margin-right: 10px;
        }
    </style>
    <script type="module" src="./scripts/main.js"></script>
</head>
<body>
    <div class="container mt-5">
        <div class="custom-header">
            <h5 class="mb-0">TV Series</h5>
        </div>

        <div class="row mt-3">
            <div class="col-md-8">
                <table class="table table-striped table-bordered table-hover">
                    <thead>
                        <tr>
                            <th><strong>#</strong></th>
                            <th>Name</th>
                            <th>Channel</th>
                            <th>Seasons</th>
                        </tr>
                    </thead>
                    <tbody id="seriesTableBody">
                    </tbody>
                    <tfoot>
                        <tr>
                            <td colspan="4" class="font-weight-bold" id="seasonsAverage">
                            </td>
                        </tr>
                    </tfoot>
                </table>
            </div>
            <div class="col-md-4">
                <div class="card" id="seriesDetailCard" style="display: none;">
                    <img src="" class="card-img-top" alt="Series Image" id="seriesImage" referrerpolicy="no-referrer">
                    <div class="card-body">
                        <h5 class="card-title" id="seriesTitle"></h5>
                        <p class="card-text" id="seriesDescription"></p>
                        <a href="#" target="_blank" id="seriesLink"></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
